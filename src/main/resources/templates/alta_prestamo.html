<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
	<head>
		<meta charset="UTF-8" />
		<link
			rel="shortcut icon"
			th:href="@{/img/favicon.png}"
			type="image/x-icon"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cajero Virtual</title>
		<link rel="stylesheet" th:href="@{/css/style.css}" />
	</head>
	<body>
		<div class="container">
			<!-- Panel de Administraci√≥n -->
			<div class="panel">
				<!-- Titulo y mensajes flash -->
				<div>
					<h2>Solicitar un pr√©stamo</h2>
					<!-- Mensaje Flash -->
					<div
						th:if="${mensajeOk}"
						class="flash-message-ok"
						th:text="'üí∞&nbsp;&nbsp;' + ${mensajeOk}"
					></div>
					<div
						th:if="${mensajeKo}"
						class="flash-message-ko"
						th:text="'‚ùå&nbsp;&nbsp;' + ${mensajeKo}"
					></div>
				</div>

				<!-- Botonera de administraci√≥n -->
				<div class="button-group">
					<button th:onclick="'location.href=\'' + @{/index} + '\''">‚óÄÔ∏é</button>
					<button
						th:onclick="'location.href=\'' + @{/movimientos/extraer} + '\''"
					>
						Extraer
					</button>
					<button
						th:onclick="'location.href=\'' + @{/movimientos/transferencia} + '\''"
					>
						Transferencia
					</button>
					<button th:onclick="'location.href=\'' + @{/verMovimientos} + '\''">
						Ver Movimientos
					</button>
					<button th:onclick="'location.href=\'' + @{/verPrestamos} + '\''">
						Ver Pr√©stamos
					</button>
					<button th:onclick="'location.href=\'' + @{/exit} + '\''">
						Salir
					</button>
				</div>
			</div>

			<!-- Formulario de alta -->
			<form
				th:action="@{/prestamos/crear}"
				th:object="${objprestamo}"
				method="post"
			>
				<table class="detalle">
					<thead>
						<tr>
							<th
								colspan="2"
								th:text="'Saldo de la cuenta solicitante: ' + ${session.objCuenta.saldo} + ' ‚Ç¨'"
							></th>
						</tr>
					</thead>
					<tbody>
						<!-- Datos en la tabla -->
						<tr>
							<td>N¬∫ de la cuenta solicitante</td>
							<td>
								<input
									th:value="${objprestamo.cuenta}"
									th:field="*{cuenta}"
									readonly
								/>
							</td>
						</tr>
						<tr>
							<td>Descripci√≥n</td>
							<td>
								<input type="text" th:field="*{descripcion}" required />
							</td>
						</tr>
						<tr>
							<td>Cantidad del Pr√©stamo (‚Ç¨)</td>
							<td>
								<input
									type="number"
									step="0.01"
									th:field="*{cantidadPrestamo}"
									required
								/>
							</td>
						</tr>
						<tr>
							<td>Fecha del Pr√©stamo</td>
							<td>
								<input
									type="datetime-local"
									th:field="*{fechaPrestamo}"
									required
								/>
							</td>
						</tr>
						<tr>
							<td>Tasa de Inter√©s Anual (%)</td>
							<td>
								<input
									type="number"
									step="0.01"
									th:field="*{tasaInteresAnual}"
									required
								/>
							</td>
						</tr>
						<tr>
							<td>Plazo en Meses</td>
							<td>
								<input type="number" th:field="*{plazoMeses}" required />
							</td>
						</tr>
						<tr>
							<td>Tipo de Cuota</td>
							<td>
								<select th:field="*{tipoCuota}" required>
									<option value="FIJO">FIJO</option>
									<option value="VARIABLE">VARIABLE</option>
								</select>
							</td>
						</tr>
					</tbody>
				</table>
				<div class="button-group">
					<button type="submit">Solicitar Pr√©stamo</button>
				</div>
			</form>
		</div>
	</body>
</html>
